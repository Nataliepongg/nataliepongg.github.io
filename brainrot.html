<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            height: 0;
            padding-bottom: 56.25%;
            box-shadow: 0 0 30px rgba(88, 103, 221, 0.5);
            border-radius: 15px;
            overflow: hidden;
            background: #2d2d2d;
            z-index: 1;
            backdrop-filter: blur(5px);
            animation: float 6s ease-in-out infinite;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .brainrot-section {
            min-height: 100vh;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a3a 50%, #0a0a2e 100%);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .brainrot-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 103, 221, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(147, 88, 221, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .brainrot-title {
            font-size: 3rem;
            margin-top: 6rem;
            margin-bottom: 2rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(88, 103, 221, 0.8);
            animation: float 4s ease-in-out infinite;
        }

        .brainrot-description {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #b8b8ff;
            text-shadow: 0 0 5px rgba(88, 103, 221, 0.5);
        }

        @media (max-width: 768px) {
            .video-container {
                margin: 1rem;
            }
            
            .brainrot-title {
                font-size: 2rem;
            }

            .brainrot-description {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <section class="brainrot-section">
        <div class="stars"></div>
        <div class="content-wrapper">
            <h1 class="brainrot-title">Background Video</h1>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/i0M4ARe9v0Y?si=m9vlQTKMB9zFKJIv" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <script src="js/include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('navbar-placeholder', 'components/navbar.html');
            createStars();
        });

        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 200;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size between 1 and 3 pixels
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random twinkle animation
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite ${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
