<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Natalie Pong</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pomodoro.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- At the top of the body in both files -->
    <div id="navbar-placeholder"></div>

    <div class="pomodoro-container">
        <div class="timer-section">
            <h1>Pomodoro Timer</h1>
            
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>

            <div class="timer-controls">
                <button id="start-btn">Start</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn">Reset</button>
            </div>

            <div class="timer-settings">
                <div class="setting">
                    <label>Work Duration (minutes):</label>
                    <input type="number" id="work-duration" value="25" min="1" max="60">
                </div>
                <div class="setting">
                    <label>Break Duration (minutes):</label>
                    <input type="number" id="break-duration" value="5" min="1" max="30">
                </div>
            </div>

            <div class="timer-status">
                <p id="status-text">Ready to start working!</p>
                <p id="cycle-count">Pomodoros completed: 0</p>
                <!-- Add these elements inside the timer-section div, after the timer-status div -->
                <div class="tech-decorations">
                    <div class="tech-circle"></div>
                    <div class="tech-lines"></div>
                </div>
            </div>
        </div>
     
        <div class="music-section">
            <h2>Spotify Player</h2>
            <div id="spotify-login" class="spotify-login">
                <button id="login-button" class="spotify-button">
                    <i class="fab fa-spotify"></i> Connect Spotify
                </button>
            </div>
            <div id="spotify-player" class="spotify-player hidden">
                <div class="now-playing">
                    <img id="current-track-image" src="" alt="Album Art">
                    <div class="track-info">
                        <div id="current-track-name"></div>
                        <div id="current-track-artist"></div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="previous-track"><i class="fas fa-step-backward"></i></button>
                    <button id="toggle-play"><i class="fas fa-play"></i></button>
                    <button id="next-track"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- At the bottom of the body in both files -->
    <script src="js/include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('navbar-placeholder', 'components/navbar.html');
        });
    </script>
    <script src="js/spotify.js"></script>
    <script src="js/pomodoro.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('navbar-placeholder', 'components/navbar.html');
        });
    </script>
</body>
</html>
