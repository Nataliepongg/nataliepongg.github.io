<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Natalie Pong</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- At the top of the body in both files -->
    <div id="navbar-placeholder"></div>

    <div class="todo-container">
        <h1>My To-Do List</h1>
        
        <div class="todo-input-container">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-todo"><i class="fas fa-plus"></i></button>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div id="todo-list">
            <!-- Todo items will be added here dynamically -->
        </div>

        <div class="todo-summary">
            <span id="items-left">0 items left</span>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>

    <!-- At the bottom of the body in both files -->
    <script src="js/include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('navbar-placeholder', 'components/navbar.html');
        });
    </script>
    <script src="js/todo.js"></script>
</body>
</html>
