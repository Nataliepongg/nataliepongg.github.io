<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Brainrot</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .game-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a3a 50%, #0a0a2e 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(30, 30, 60, 0.5);
            border-radius: 15px;
            margin-top: 4rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(88, 103, 221, 0.3);
            position: relative;
            display: flex;
            gap: 2rem;
        }

        .tetris-ui {
            background: rgba(30, 30, 60, 0.7);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .tetris-score {
            font-size: 1.5rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(88, 103, 221, 0.5);
            padding: 1rem;
            background: rgba(88, 103, 221, 0.1);
            border-radius: 8px;
        }

        .tetris-controls {
            font-size: 1rem;
            color: #b8b8ff;
            line-height: 1.8;
            background: rgba(88, 103, 221, 0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .game-btn {
            background: linear-gradient(45deg, #5867dd, #9358dd);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .game-btn:hover {
            transform: scale(1.05);
        }

        .game-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            position: relative;
            width: 360px;
            height: 720px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        canvas {
            background: #0a0a2e;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: 2;
            pointer-events: none;
        }

        .grid-overlay .grid-cell {
            border: 1px solid rgba(88, 103, 221, 0.15);
        }

        .game-title {
            position: absolute;
            top: -3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(88, 103, 221, 0.5);
            font-weight: bold;
        }

        /* Add focus style for game container */
        .game-container.game-active {
            outline: 3px solid rgba(88, 103, 221, 0.5);
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                padding: 1rem;
                margin-top: 3rem;
            }

            .tetris-ui {
                order: 2;
            }

            .canvas-container {
                width: 300px;
                height: 600px;
            }

            .game-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="game-section">
        <div class="game-container" id="game-container" tabindex="0">
            <div class="canvas-container">
                <canvas id="tetris-canvas"></canvas>
                <div class="grid-overlay">
                    <!-- Generate 200 grid cells (10x20) -->
                    <script>
                        document.addEventListener('DOMContentLoaded', () => {
                            const gridOverlay = document.querySelector('.grid-overlay');
                            for (let i = 0; i < 200; i++) {
                                const cell = document.createElement('div');
                                cell.className = 'grid-cell';
                                gridOverlay.appendChild(cell);
                            }
                        });
                    </script>
                </div>
            </div>
            <div class="tetris-ui">
                <div class="tetris-score">Score: <span id="tetris-score">0</span></div>
                <p id="tetris-top-score">Top Score: 0</p>
                <div class="game-buttons">
                    <button id="start-btn" class="game-btn">Start Game</button>
                    <button id="pause-btn" class="game-btn" disabled>Pause</button>
                </div>
                <div class="tetris-controls">
                    Controls:<br>
                    ←→: Move Left/Right<br>
                    ↑: Rotate<br>
                    ↓: Soft Drop<br>
                    Space: Hard Drop<br>
                    R: Restart
                </div>
            </div>
        </div>
    </section>

    <script src="js/include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            ComponentLoader.loadComponent('navbar-placeholder', 'components/navbar.html');
            setupGame();
            setupKeyboardControls();
        });

        let gameActive = false;
        
        function setupGame() {
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const gameContainer = document.getElementById('game-container');
            
            startBtn.addEventListener('click', () => {
                if (tetrisGame && tetrisGame.isGameOver) {
                    tetrisGame.start();
                } else if (!tetrisGame) {
                    tetrisGame = new Tetris('tetris-canvas');
                    tetrisGame.start();
                }
                startBtn.textContent = 'Restart';
                pauseBtn.disabled = false;
                gameActive = true;
                gameContainer.classList.add('game-active');
                gameContainer.focus(); // Focus the game container to capture keyboard events
            });

            pauseBtn.addEventListener('click', () => {
                if (tetrisGame) {
                    tetrisGame.togglePause();
                    pauseBtn.textContent = tetrisGame.isPaused ? 'Resume' : 'Pause';
                    gameActive = !tetrisGame.isPaused;
                    if (gameActive) {
                        gameContainer.classList.add('game-active');
                        gameContainer.focus();
                    } else {
                        gameContainer.classList.remove('game-active');
                    }
                }
            });

            // Focus game container on click to ensure it captures keyboard events
            gameContainer.addEventListener('click', () => {
                if (gameActive) {
                    gameContainer.focus();
                }
            });
        }

        function setupKeyboardControls() {
            // Prevent default arrow key behavior when game is active
            window.addEventListener('keydown', function(e) {
                if (gameActive && 
                    (e.code === 'ArrowUp' || 
                     e.code === 'ArrowDown' || 
                     e.code === 'ArrowLeft' || 
                     e.code === 'ArrowRight' || 
                     e.code === 'Space')) {
                    e.preventDefault();
                }
            });

            // Keep focus on game container when window is resized
            window.addEventListener('resize', function() {
                if (gameActive) {
                    document.getElementById('game-container').focus();
                }
            });
        }
    </script>
    <script src="js/tetris-game.js"></script>
</body>
</html>
